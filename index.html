<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Топите за беларусь</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Флаг на весь экран с блюром */
        .full-flag {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: -1;
            filter: blur(25px);
            /* Градиент для красного и зеленого */
            background: linear-gradient(to bottom, #C8102E 66%, #007A33 66%);
            display: flex;
        }

        /* Наложение орнамента слева */
        .full-flag::before {
            content: "";
            width: 12%;
            height: 100%;
            background: white url('https://upload.wikimedia.org') repeat-y;
            background-size: contain;
            display: block;
        }

        #dvd-text {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 2.2rem;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #000;
            will-change: transform;
        }
    </style>
</head>
<body>

    <div class="full-flag"></div>
    <div id="dvd-text">ТОПИТЕ ЗА БЕЛАРУСЬ</div>

    <script>
        const text = document.getElementById('dvd-text');
        let x = 10, y = 10;
        let xSpeed = 4, ySpeed = 4;

        function animate() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            x += xSpeed;
            y += ySpeed;

            if (x + text.offsetWidth >= width || x <= 0) {
                xSpeed = -xSpeed;
                text.style.color = getRandomColor();
            }
            if (y + text.offsetHeight >= height || y <= 0) {
                ySpeed = -ySpeed;
                text.style.color = getRandomColor();
            }

            text.style.left = x + 'px';
            text.style.top = y + 'px';
            requestAnimationFrame(animate);
        }

        function getRandomColor() {
            const colors = ['#ffffff', '#ff0000', '#00ff00', '#ffff00', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        animate();
    </script>
</body>
</html>
